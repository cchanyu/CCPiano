<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChanyuC's Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">F0</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">F1</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">F2</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F3</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">F4</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">F5</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">F6</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">C_5</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">C_6</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Up106_f0.wav"></audio>
  <audio data-key="83" src="sounds/Up106_f1.wav"></audio>
  <audio data-key="68" src="sounds/Up106_f2.wav"></audio>
  <audio data-key="70" src="sounds/Up106_f3.wav"></audio>
  <audio data-key="71" src="sounds/Up106_f4.wav"></audio>
  <audio data-key="72" src="sounds/Up106_f5.wav"></audio>
  <audio data-key="74" src="sounds/Up106_f6.wav"></audio>
  <audio data-key="75" src="sounds/Up106_c_5.wav"></audio>
  <audio data-key="76" src="sounds/Up106_c_6.wav"></audio>

<script>
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key = "${e.keyCode}"]`);
    if (!audio) return; // stops the function if there is no audio;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
